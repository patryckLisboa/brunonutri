<div class="background-img">
  <div class="background-img-container">
    <img src="../../../../assets/img/gym.png" />
  </div>
</div>
<div class="body">
  <div class="speech-bubble-container">
    <h1>Como funciona?</h1>
    <p> "Entenda o passo a passo para contratar o acompanhamento" </p>
    <br>
    <div
      *ngFor="let mensagem of mensagensPassoAPasso"
      class="speech-bubble"
      #speechBubble
      (click)="elasticEffect(speechBubble)"
    >
      <p class="speech-bubble-text" [innerHTML]="mensagem"></p>
    </div>
  </div>
</div>
