<div class="information">
  <div class="img-container">
    <div class="img-background">
      <img src="../../../../assets/img/gym.png" />
    </div>
    <div class="body-text">
      <div class="container-neon">
        <div class="title">
          <h1>Como funciona?</h1>
          <p>"Entenda o <span class="highlight-color">passo a passo</span> para <span class="highlight-color">contratar</span> o acompanhamento"</p>
        </div>
        <div
          *ngFor="let mensagem of mensagensPassoAPasso"
          class="neon"
          #speechBubble
          (click)="elasticEffect(speechBubble)"
        >
          <div>
            <div class="icon-container">
              <mat-icon [fontIcon]="getNeonIcon(mensagem)"></mat-icon>
            </div>
            <p [innerHTML]="mensagem"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
