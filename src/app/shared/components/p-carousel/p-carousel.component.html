<div class="slider-effectCoverflow">
  <swiper
    [effect]="'coverflow'"
    [grabCursor]="true"
    [centeredSlides]="true"
    [slidesPerView]="'auto'"
    [coverflowEffect]="{
      rotate: 50,
      stretch: 0,
      depth: 100,
      modifier: 1,
      slideShadows: true
    }"
    [pagination]="true"
    [navigation]="true"
    class="mySwiper"
    #carousel
  >
    <ng-template swiperSlide  *ngFor="let imagem of imagens">
      <img [src]="imagem.src" />
    </ng-template>
  </swiper>
</div>
